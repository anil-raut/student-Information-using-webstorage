<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4fbbe090c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h2 class="bg-primary text-warning p-4 text-center">CRUD Application using Web Storages</h2>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                <form method="get" id="createStudent">
                    <h3 class="bg-success p-2 text-white text-center">Student Information</h3>
                    <div class="form-group">
                        <label for="fname">Full Name</label>
                        <input type="text" class="form-control" id="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" class="form-control" id="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-success" value="Submit">
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered">
                    <thead>
                        <th>Sr. No.</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                    </thead>
                    <tbody id="tableContent">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
